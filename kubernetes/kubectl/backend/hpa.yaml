apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-tcbackends2-hpa
  namespace: app-tcbackends2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-tcbackends2
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 60
